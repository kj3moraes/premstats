name: Test Coverage of Backend

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize

env:
  ENVIRONMENT: staging
  DOCKER_IMAGE_BACKEND: backend 
  SECRET_KEY: ${{ secrets.SECRET_KEY }}
  BACKEND_CORS_ORIGIN: ${{ secrets.BACKEND_CORS_ORIGIN }}
  GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
  PROJECT_NAME: ${{ secrets.PROJECT_NAME }}
  POSTGRES_SERVER: ${{ secrets.PROD_PG_SERVER }}
  POSTGRES_PORT: 5432
  POSTGRES_DB: ${{ secrets.PROD_PG_DB }}
  POSTGRES_USER: ${{ secrets.PROD_PG_USER }}
  POSTGRES_PASSWORD: ${{ secrets.PROD_PG_PASSWORD }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: docker compose build
      - run: docker compose down -v --remove-orphans
      - run: docker compose up -d
      - name: Lint
        run: docker compose exec -T backend bash /app/scripts/lint.sh
      - name: Run tests
        run: docker compose exec -T backend bash /app/tests-start.sh "Coverage for ${{ github.sha }}"
      - run: docker compose down -v --remove-orphans
      - name: Store coverage files
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: backend/htmlcov
          include-hidden-files: true

  alls-green:
    if: always()
    needs:
      - test
    runs-on: ubuntu-latest
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}